<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro UNCP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1 class="text-primary">Sistema de Registro Automatizado</h1>
            <h2 class="text-secondary">Comedor Universitario UNCP</h2>
            <div id="clock" class="clock">00:00:00</div>
        </header>

        <div class="card main-card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-primary text-white">
                                <h3>Configuración</h3>
                            </div>
                            <div class="card-body">
                                <form id="configForm">
                                    <div class="mb-3">
                                        <label class="form-label">Perfil de usuario</label>
                                        <div class="d-flex">
                                            <select id="userProfile" class="form-select me-2">
                                                <option value="jefer">Jefer (72879376)</option>
                                                <option value="danny">Danny (75908353)</option>
                                                <option value="custom">Personalizado</option>
                                            </select>
                                            <button type="button" id="loadProfileBtn" class="btn btn-outline-primary">Cargar</button>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="dni" class="form-label">DNI</label>
                                        <input type="text" class="form-control" id="dni" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="codigo" class="form-label">Código de Matrícula</label>
                                        <input type="text" class="form-control" id="codigo" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="numSolicitudes" class="form-label">Número de Solicitudes</label>
                                        <input type="number" class="form-control" id="numSolicitudes" min="1" max="100" value="10">
                                    </div>
                                    <div class="mb-3">
                                        <label for="intervalo" class="form-label">Intervalo entre Solicitudes (ms)</label>
                                        <input type="number" class="form-control" id="intervalo" min="50" max="1000" value="100">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Guardar Configuración</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 mb-4">
                        <div class="card h-100">
                            <div class="card-header bg-success text-white">
                                <h3>Acciones</h3>
                            </div>
                            <div class="card-body d-flex flex-column">
                                <div class="status-box mb-3">
                                    <h4>Estado</h4>
                                    <div id="status" class="status-indicator">Inactivo</div>
                                    <div id="nextExecution" class="next-execution"></div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Programar para</label>
                                    <div class="d-flex mb-2">
                                        <input type="date" id="scheduleDateInput" class="form-control me-2">
                                        <input type="time" class="form-control" id="horaInicio" value="07:00">
                                    </div>
                                </div>
                                
                                <div class="mt-auto">
                                    <button id="runNowBtn" class="btn btn-success btn-lg mb-3 w-100">Ejecutar Ahora</button>
                                    <button id="scheduleBtn" class="btn btn-primary btn-lg mb-3 w-100">Programar</button>
                                    <button id="stopBtn" class="btn btn-danger btn-lg w-100">Detener</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-4">
                    <div class="card-header bg-dark text-white">
                        <h3>Resultados</h3>
                    </div>
                    <div class="card-body">
                        <div class="results-container">
                            <pre id="results" class="results">Los resultados se mostrarán aquí...</pre>
                        </div>
                        <button id="clearResultsBtn" class="btn btn-outline-secondary mt-3">Limpiar Resultados</button>
                    </div>
                </div>
            </div>
        </div>

        <footer class="text-center text-muted my-4">
            <p>Sistema de Registro Automatizado para el Comedor Universitario UNCP &copy; 2025</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
