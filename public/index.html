<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNCP Registration System - Multi-user</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind with our theme -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0d6efd",
              secondary: "#6c757d",
              success: "#198754",
              danger: "#dc3545",
              warning: "#ffc107",
              info: "#0dcaf0",
              light: "#f8f9fa",
              dark: "#212529",
            },
          },
        },
      };
    </script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Bootstrap for modals and other components -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light text-dark">
    <div class="container max-w-6xl mx-auto px-4">
      <!-- Header Component -->
      <div id="headerContainer"></div>

      <!-- Main Content -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Users Component - Left Column -->
        <div id="usersContainer" class="h-full"></div>

        <!-- Actions & Settings - Right Column -->
        <div
          class="card rounded-xl border border-gray-200 hover:shadow-lg overflow-hidden h-full flex flex-col"
        >
          <div
            class="card-header py-1.5 px-3 border-b border-gray-100 bg-gradient-to-r from-success to-green-600 text-white"
          >
            <div class="flex items-center gap-2">
              <i class="fas fa-sliders-h text-sm"></i>
              <div>
                <h3 class="text-sm font-semibold mb-0">Actions & Settings</h3>
                <span class="text-white/80 text-[10px]">Configuration</span>
              </div>
            </div>
          </div>
          <div class="card-body p-6 flex-1 flex flex-col">
            <!-- Config Component -->
            <div id="configContainer"></div>

            <!-- Actions Component -->
            <div id="actionsContainer" class="mt-auto"></div>
          </div>
        </div>
      </div>

      <!-- Results Component - Full Width -->
      <div class="mt-6 mb-8" id="resultsContainer"></div>

      <!-- Modal for Adding Custom User -->
      <div
        class="modal fade"
        id="addUserModal"
        tabindex="-1"
        aria-labelledby="addUserModalLabel"
        aria-hidden="true"
      >
        <!-- Modal content is included in users.component.html -->
      </div>

      <footer class="text-center text-gray-500 my-8">
        <p>
          Automated Registration System for the UNCP University Dining Hall
          &copy; 2025
        </p>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/component-loader.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
